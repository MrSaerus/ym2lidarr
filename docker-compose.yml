services:
  api:
    image: saerus/ym2lidarr-api:latest
    environment:
      - MB_RECHECK_HOURS=72
      - DATABASE_URL=file:/app/data/app.db
      - YA_PYPROXY_URL=http://pyproxy:8080
      - QBT_URL=http://qbittorrent:9097
      - QBT_USER=admin
      - QBT_PASS=adminadmin
      - QBT_DELETE_FILES=true
      - LIDARR_WEBHOOK_SECRET=xxxxx
      - LOG_LEVEL=debug       # |info|warn|error|fatal|all|off
      - LOG_TO_FILES=1        # включить запись в файлы
      - LOG_DIR=/app/data/log  # каталог (дефолт /var/log/app)
      - OG_MAX_SIZE=50M       # размер одного файла до ротации
      - LOG_BACKUPS=14        # сколько бэкапов хранить/чистить
#      - LOG_DATE_PATTERN=yyyy-MM-dd — суффикс дневных файлов
    volumes:
      - ./data:/app/data
    ports:
      - '4000:4000'
    depends_on:
      - pyproxy
    healthcheck:
      test: ['CMD', 'wget', '-qO-', 'http://localhost:4000/health']
      interval: 10s
      timeout: 3s
      retries: 5

  web:
    image: saerus/ym2lidarr-web:latest
    environment:
      - PORT=3000
    ports:
      - '3000:3000'
    depends_on:
      - api
    healthcheck:
      test: ['CMD', 'wget', '-qO-', 'http://localhost:3000/api/health']
      interval: 10s
      timeout: 3s
      retries: 5

  pyproxy:
    image: saerus/ym2lidarr-pyproxy:latest
    ports:
      - '8080:8080'
    healthcheck:
      test: ['CMD', 'wget', '-qO-', 'http://localhost:8080/health']
      interval: 10s
      timeout: 3s
      retries: 5
