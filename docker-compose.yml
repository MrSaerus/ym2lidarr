services:
  api:
    image: saerus/ym2lidarr-api:latest
    environment:
      - MB_RECHECK_HOURS=72
      - DATABASE_URL=file:/app/data/app.db
      - YA_PYPROXY_URL=http://pyproxy:8080
      - QBT_URL=http://qbittorrent:9097
      - QBT_USER=admin
      - QBT_PASS=adminadmin
      - QBT_DELETE_FILES=true
      - LIDARR_WEBHOOK_SECRET=xxxxx
    volumes:
      - ./data:/app/data
    ports:
      - '4000:4000'
    depends_on:
      - pyproxy
    healthcheck:
      test: ['CMD', 'wget', '-qO-', 'http://localhost:4000/health']
      interval: 10s
      timeout: 3s
      retries: 5

  web:
    image: saerus/ym2lidarr-web:latest
    environment:
      - PORT=3000
    ports:
      - '3000:3000'
    depends_on:
      - api
    healthcheck:
      test: ['CMD', 'wget', '-qO-', 'http://localhost:3000/api/health']
      interval: 10s
      timeout: 3s
      retries: 5

  pyproxy:
    image: saerus/ym2lidarr-pyproxy:latest
    ports:
      - '8080:8080'
    healthcheck:
      test: ['CMD', 'wget', '-qO-', 'http://localhost:8080/health']
      interval: 10s
      timeout: 3s
      retries: 5
