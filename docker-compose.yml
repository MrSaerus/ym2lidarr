services:
  api:
    build:
      context: .
      dockerfile: docker/api.Dockerfile
    environment:
      - MB_RECHECK_HOURS=72
      - DATABASE_URL=file:/app/data/app.db
      - YA_PYPROXY_URL=http://pyproxy:8080
    volumes:
      - ./data:/app/data
    ports:
      - '4000:4000'
    depends_on:
      - pyproxy
    healthcheck:
      test: ['CMD', 'wget', '-qO-', 'http://localhost:4000/health']
      interval: 10s
      timeout: 3s
      retries: 5

  web:
    build:
      context: .
      dockerfile: docker/web.Dockerfile
      args:
        NEXT_PUBLIC_API_BASE: 'http://localhost:4000'
    environment:
      - PORT=3000
    ports:
      - '3000:3000'
    depends_on:
      - api
    healthcheck:
      test: ['CMD', 'wget', '-qO-', 'http://localhost:3000/api/health']
      interval: 10s
      timeout: 3s
      retries: 5

  pyproxy:
    build:
      context: .
      dockerfile: docker/pyproxy.Dockerfile
    ports:
      - '8080:8080'
    healthcheck:
      test: ['CMD', 'wget', '-qO-', 'http://localhost:8080/health']
      interval: 10s
      timeout: 3s
      retries: 5
