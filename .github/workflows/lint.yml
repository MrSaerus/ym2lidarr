name: Lint

permissions:
  contents: read

on:
  push:
    branches: ["**"]
  pull_request:
  workflow_dispatch:

env:
  NODE_VERSION: "20"

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: Lint
    runs-on: ubuntu-latest
    environment: ym2lidarr
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8
      - uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      - name: Install deps (root + workspaces)
        run: npm ci

      - name: Prisma generate (apps/api)
        run: npx -w apps/api prisma generate --schema ../../prisma/schema.prisma

      - name: Build API
        run: npm --workspace apps/api run build --if-present

      - name: Build Web
        run: npm --workspace apps/web run build --if-present

      - name: Run tests
        run: npm run lint
